name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      - name: Enable auto-merge for release PR
        if: ${{ steps.release.outputs.pr }}
        run: gh pr merge --auto --squash "${{ steps.release.outputs.pr }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  build-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build extension
        run: pnpm --filter extension build

      - name: Create release archive
        run: |
          mkdir -p release-temp/vinted-ai-assistant
          rsync -av --progress . release-temp/vinted-ai-assistant \
            --exclude node_modules \
            --exclude .git \
            --exclude .github \
            --exclude release-temp \
            --exclude '*.log' \
            --exclude '.DS_Store' \
            --exclude 'apps/backend/.env' \
            --exclude 'apps/backend/data/*.db'
          cd release-temp
          zip -r ../vinted-ai-assistant-${{ needs.release-please.outputs.tag_name }}.zip vinted-ai-assistant

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: vinted-ai-assistant-${{ needs.release-please.outputs.tag_name }}.zip
